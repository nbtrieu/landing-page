<!DOCTYPE html>
<html lang="en-US">

  <head>

            </li>

        </ul>
      </nav>

    <main>

            <img id="soon" src="assets/images/Cat_soon.jpeg" alt="cat with the word soon">
            <p>My website is coming soon... like this cat.</p>

        <section id="contact">

                    <input type="text" id="email" name="email"><br><br>
                    <input type="submit" value="Send" id="button">
                </form>
            </div>
        </section>
